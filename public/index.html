<!DOCTYPE html>
<html lang="ja">
<head>
  <title>WebSocketChat?</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body id="contents">
  <div id="chatlog" class="output_contents"></div>
  <div id="input_area">
    <input type="text" id="input_text" class="input_contents" />
    <input type="button" id="send_button" class="submit_contents" value="Send" />
  </div>
  <div id="idlogin_area">
    <input type="text" id="login_name" class="input_contents" maxlength="20" placeholder="input handle name in this area" />
    <input type="button" id="login_button" class="submit_contents" value="login" />
    <input type="button" id="logout_button" class="submit_contents" value="logout" />
  </div>
  <script type="text/javascript" src="./script/client.js"></script>
</body>
</html>
